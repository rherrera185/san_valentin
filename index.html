<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día Especial para Parejas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Título principal -->
        <h1 class="animate__animated animate__heartBeat">
            <i class="fas fa-heart"></i> ¡Feliz Día de SAN VALENTIN, <span id="nombrePareja">[Nombre]</span>! <i class="fas fa-heart"></i>
        </h1>
        <p class="lead">Quiero celebrar este dia contido amor mio.</p>

        <!-- Botón para cambiar modo oscuro/claro -->
        <button id="btnModo" class="btn btn-secondary mb-3">
            <i class="fas fa-moon"></i> Modo Oscuro
        </button>

        <!-- Sección de imágenes con carrusel -->
        <div id="carruselFotos" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen/foto1.jpg" class="d-block w-100" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="imagen/foto2.jpg" class="d-block w-100" alt="Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="imagen/foto3.jpg" class="d-block w-100" alt="Foto 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carruselFotos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselFotos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Botón para mensaje especial -->
        <button id="btnMensaje" class="btn btn-primary mt-5 animate__animated animate__bounceInUp">
            <i class="fas fa-gift"></i> Haz clic para un mensaje especial
        </button>
        <p id="mensajeEspecial" class="mt-3"></p>

        <!-- Reproductor de música -->
        <div class="mt-5">
            <h2><i class="fas fa-music"></i> Nuestra Canción Especial</h2>
            <audio controls class="mt-3">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <!-- Botón de sorpresa -->
        <button id="btnSorpresa" class="btn btn-success mt-5 animate__animated animate__bounceInUp">
            <i class="fas fa-surprise"></i> ¡Haz clic para una sorpresa!
        </button>
        <p id="sorpresa" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
